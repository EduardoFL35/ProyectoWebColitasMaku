<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Colitas Maku</title>
        <meta charset="UTF-8">
            <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="contenido">
            <h2>Informaci√≥n de Categoria</h2>
            <a th:href="@{/}">Regresar</a>
            <hr/>
            <form th:action="@{/admin/categoria/guardar}"
                  method="post"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/> <!-- Esto es para que no se dupliquen las cosas, se sobre escriban en el creado antes-->
                 
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" th:field="*{nombre}"/>
                </fieldset>
                <fieldset>
                    <label for="activo">Activo</label>
                    <input type="checkbox" name="activo" th:field="*{activo}"/>
                </fieldset>
                <hr/>
                <input type="submit" value="Guardar" name="guardar"/>
            </form>
        </div>
        
    </body>
</html>
