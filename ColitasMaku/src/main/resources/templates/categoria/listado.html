<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>Colitas Maku | Administrador | Categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Informacion de Categorias</h2>
        <a th:href="@{/admin/categoria/nuevo}">Nuevo Categoria</a>

        <div th:if="${categorias !=null and !categorias.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>                    
                    <th>Activo</th>                    
                    <th>Eliminar</th>
                    <th>Modificar</th>

                </tr>
                <tr th:each="categoria : ${categorias}">
                    <td>[[${categoria.nombre}]]</td>                    
                    <td>[[${categoria.activo}]]</td>                    
                    <td><a th:href="@{/admin/categoria/eliminar/}+${categoria.idCategoria}">Eliminar</td>
                    <td><a th:href="@{/admin/categoria/modificar/}+${categoria.idCategoria}">Modificar</td>

                </tr>
            </table>
        </div>
        <div th:if="${categorias ==null or categorias.empty}">
            <h2>No hay categorias que mostrar</h2>
    </body>
</html>
